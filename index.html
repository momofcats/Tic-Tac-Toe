<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Tic Tac Toe Game</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="page">
		<section class="content">
			<h1 class="page__title">Tic Tac Toe</h1>
			<div class="grid">
				<div class="grid__cell">X</div>
				<div class="grid__cell">0</div>
				<div class="grid__cell">X</div>
				<div class="grid__cell">0</div>
				<div class="grid__cell">X</div>
				<div class="grid__cell">0</div>
				<div class="grid__cell">X</div>
				<div class="grid__cell">0</div>
				<div class="grid__cell">X</div>
			</div>
		</section>
		<script src="js/scripts.js"></script>
	</body>
</html>
